{% extends 'base.html' %}

{% block content %}
<div class="page-hero mb-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
            <p class="text-sm uppercase tracking-widest text-red-300">Collection Manager</p>
            <h1 class="page-title">{% if object %}Edit{% else %}Add{% endif %} Movie</h1>
            <p class="text-gray-300 mt-2">Keep your notes and ratings in sync.</p>
        </div>
        <a href="{% url 'movies:movie_list' %}" class="btn btn-muted">Back to List</a>
    </div>
</div>

<form method="post" class="form-card space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex flex-wrap gap-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'movies:movie_list' %}" class="btn btn-outline">Cancel</a>
    </div>
</form>
{% endblock %}
