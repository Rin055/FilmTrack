{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
<div class="auth-page">
    <div class="auth-hero" aria-hidden="true"></div>
    <div class="auth-panel">
        <div class="auth-box">
            <h2>Welcome back</h2>

            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">{{ error }}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" required placeholder="Username" class="auth-input">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required placeholder="Password" class="auth-input">
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>

            <p class="text-sm mt-3">Don't have an account? <a href="{% url 'users:register' %}" class="text-link">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
